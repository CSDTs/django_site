{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <p style="font-size:1.5rem;"><a href="{% url 'oral_history:menu' %}"><< Cancel and return to Oral History Projects</a></p>
        <p style="font-size:2rem;">Upload a new Oral History Project</p>
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
                <div class="col-md-10">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
