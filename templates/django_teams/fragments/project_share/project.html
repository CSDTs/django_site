{% load thumbnail %}		
		
        <div class="thumbnail-long" width="100%">		
            <div class="heading" width="100%">		
                <h3><a href="{% url 'project-detail' pk=object.id %}">{{ object }}</a></h3>		
            </div>		
            <div class="body" width="100%">		
                <div class="image" width="100%">		
                      {% thumbnail object.screenshot.f "400x400" as im %}		
                      <a href="{% url 'project-detail' pk=object.id %}"><img class="img-polaroid" src="{{ im.url }}" width="175px"></a>		
                      {% endthumbnail %}		
                </div>		
                <div class="description">		
                    <p>{{ object.description }}</p>		
                </div>		
            </div>		
        </div>
